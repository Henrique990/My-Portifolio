<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/calculator-html-css-js/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <!-- Criar calculadora -->
      <header class="header">
        <a href="https://github.com/henrique990" target="_blank">
          <img
            style="position: absolute; top: 0; right: 0; border: 0"
            src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
            alt="Fork me on GitHub"
            data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
          />
        </a>
        <hgroup>
          <h1>Calculadora-javascript</h1>
          <p>Henrique Teixeira</p>
        </hgroup>
      </header>
      <section id="calculatora">
        <header class="top">
          <div class="input-valor"></div>
        </header>
        <ul class="key">
          <div>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li class="operador">/</li>
          </div>
          <div>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li class="operador">*</li>  
          </div>
          <div>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="operador">-</li>  
          </div>
          <div>
            <li>0</li>
            <li>.</li>
            <li class="operador">+</li>
            <li>c</li>  
          </div>
          <div>
            <li class="verificar">=</li>

          </div>
        </ul>
      </section>
    </div>

    <script src="/calculator-html-css-js/script.js"></script>
  </body>
</html>
